shadow = True;
no-dnd-shadow = True;
no-dock-shadow = True;
clear-shadow = True;
shadow-radius = 4.0;
shadow-offset-x = -4.0;
shadow-offset-y = -4.0;
shadow-opacity = 0.5;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'"
];
shadow-ignore-shaped = False;
menu-opacity = 0.6;
inactive-opacity = 0.65;
active-opacity = 0.85;
frame-opacity = 0.6;
inactive-opacity-override = True;
inactive-dim = 0.0;
blur-kern = "3x3box";
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
];
fading = True;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
];
backend = "xrender";
mark-wmwin-focused = False;
mark-ovredir-focused = False;
detect-rounded-corners = True;
detect-client-opacity = True;
refresh-rate = 0.0;
vsync = "none";
dbe = False;
focus-exclude = [
	"class_g = 'Cairo-clock'"
];
detect-transient = False;
detect-client-leader = False;
invert-color-include = [
];
glx-copy-from-front = False;
glx-swap-method = "undefined";
wintypes :
{
	tooltip :
	{
		fade = True;
		shadow = False;
		opacity = 0.75;
		focus = True;
	};

};
inactive-dim-fixed = True;
opacity-rule = [
	"99:class_g *= 'feh'",
	"99:class_g *?= 'libreoffice-writer'",
	"99:name *?= 'YouTube'"
];
