# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.desktop_capture:
    global: true
  content.geolocation:
    https://wizzair.com: false
    https://www.lieferando.de: false
  content.headers.accept_language:
    '*://127.0.0.1:8000/*': de-DE,de
    global: en-US,en
  content.media.audio_capture:
    global: true
    https://app.slack.com: false
  content.media.audio_video_capture:
    global: true
    https://app.slack.com: false
  content.media.video_capture:
    global: true
    https://app.slack.com: false
  content.notifications.enabled:
    https://app.slack.com: true
    https://app.zeplin.io: true
    https://gitlab.com: true
    https://meet.google.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        D: tab-close
        E: tab-prev
        F: null
        I: forward
        K: search-prev
        L: null
        N: tab-next
        P: reload -f
        R: null
        T: hint all tab
        d: null
        e: scroll up
        f: null
        fe: open-editor
        i: scroll right
        k: search-next
        l: enter-mode insert
        n: scroll down
        p: reload
        r: null
        t: hint
  content.print_element_backgrounds:
    global: false
  editor.command:
    global:
    - emacsclient
    - -c
    - '{}'
  editor.encoding:
    global: utf-8
  hints.chars:
    global: arstdhneio
  zoom.default:
    global: 100%
  content.media.audio_capture:
    https://discord.com: true
